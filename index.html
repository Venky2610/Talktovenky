<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venky Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <script src="cookie.js"></script>

  <div class="container">
    <p class="note">This website is for those who feel lonely and disconnected. It’s completely anonymous — let's talk 💙</p>

    <div class="header">
      <img src="https://picsum.photos/seed/tree/80" alt="Venky" class="avatar"/>
      <span class="username">@canfcku2</span>
      <p class="header-msg">let me know before it all ends !</p>
    </div>

    <textarea id="message" placeholder="Type something you never said..."></textarea>
    <button id="sendBtn" disabled>Send</button>

    <div class="reaction-text">How do you feel about Venky? (anonymous)</div>
    <div class="reactions">
      😡 😤 😐 🙂 😊 😍 🥰 ❤️
    </div>
  </div>

  <button id="liveChatBtn" class="live-chat-btn">💬 Chat with Venky Live</button>
  <button id="closeBtn" class="close-btn">Go back to Instagram</button>

  <div id="namePopup" class="popup hidden">
    <p><span class="star">*</span> Name (completely anonymous):</p>
    <input id="nameInput" placeholder="Enter any name"/>
    <button id="submitName">Submit</button>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="livechat.js"></script>
</body>
</html>
